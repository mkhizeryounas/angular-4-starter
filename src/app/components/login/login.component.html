<div class="container login-container">
  <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control" [(ngModel)]="username" placeholder="someone@example.com" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="password" required>
            </div>
            <div class="container">
              <div class="row">
                <button class="btn btn-primary ml-auto" (click)="login()" [disabled]="!username || !password">
                  <i class="fa fa-sign-in"></i> Login
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
  </div>
</div>
